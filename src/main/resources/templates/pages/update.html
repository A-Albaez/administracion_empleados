<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

  <link href="/assets/vendor/quill/quill.bubble.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/assets/css/style.css" rel="stylesheet">

  <!-- =======================================================

  * Updated: Mar 09 2023 with Bootstrap v5.2.3

  ======================================================== -->
</head>

<body>

  <!-- ======= Header ======= -->
  <div th:replace="~{pages/template/header :: header}"></div>

  <!-- ======= Sidebar ======= -->
  <div th:replace="~{pages/template/nav-bar :: nav-bar}"></div>
  <!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Update employee</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/home">Home</a></li>
          <li class="breadcrumb-item">Update</li>
          <li class="breadcrumb-item active">employees</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Employees update</h5>

              <p class="text-danger" th:text="${message}" th:utext="${message}"></p>


              <!-- General Form Elements -->
              <form th:action="@{/users/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">

                <input type="hidden" name="id" th:value="${employee.id}" />

                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Name:</label>
                  <div class="col-sm-10">
                    <input name="firstName" id="firstName" type="text" class="form-control" th:field="*{firstName}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Last name:</label>
                  <div class="col-sm-10">
                    <input name="lastName" id="lastName" type="text" class="form-control" th:field="*{lastName}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                  <div class="col-sm-10">
                    <input name="email" id="email" type="email" class="form-control" th:field="*{email}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
                  <div class="col-sm-10">
                    <input name="password" id="password" type="password" class="form-control" th:field="*{password}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputCountry" class="col-sm-2 col-form-label">Country:</label>
                  <div class="col-sm-10">
                    <input name="country" id="country" type="country" class="form-control" th:field="*{country}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputOccupation" class="col-sm-2 col-form-label">Occupation:</label>
                  <div class="col-sm-10">
                    <input name="occupation" id="occupation" type="text" class="form-control" th:field="*{occupation}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputDateOfBirth" class="col-sm-2 col-form-label">Date Of Birth:</label>
                  <div class="col-sm-10">
                    <input name="dateOfBirth" id="dateOfBirth" type="date" class="form-control" th:field="*{dateOfBirth}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputAge" class="col-sm-2 col-form-label">Age:</label>
                  <div class="col-sm-10">
                    <input name="age" id="age" type="number" class="form-control" th:field="*{age}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputDateOfBirth" class="col-sm-2 col-form-label">Hiring Date:</label>
                  <div class="col-sm-10">
                    <input name="hiringDate" id="hiringDate" type="date" class="form-control" th:field="*{hiringDate}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputGender" class="col-sm-2 col-form-label">Gender:</label>
                  <div class="col-sm-10">
                    <input name="gender" id="gender" type="text" class="form-control" th:field="*{gender}">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputRole" class="col-sm-2 col-form-label">Role:</label>
                  <div class="col-sm-10">
                    <input name="role" id="role" type="text" class="form-control" th:field="*{role}">
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-10 text-center">
                    <input class="btn btn-primary" id="submitButton" type="submit" th:value="Update">
                    <input class="btn btn-warning" type="reset" id="resetButton" name="reset" th:value="Reset" />
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>

      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <div th:replace="~{pages/template/footer :: footer}"></div>
  <!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/chart.js/chart.umd.js"></script>
  <script src="/assets/vendor/echarts/echarts.min.js"></script>
  <script src="/assets/vendor/quill/quill.min.js"></script>
  <script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/js/main.js"></script>

</body>

</html>
